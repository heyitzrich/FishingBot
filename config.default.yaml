game:
  process_name: WowClassic
  cast_key: '4'
  ten_min_keys:
  - '5'
  - '6'
detection:
  detector_order: color_first
  mode: red
  auto_mode_fallback: false
  # Optional cleanup to make color blobs less noisy and more stable.
  # Set any *_ksize to 0 to disable that operation.
  mask_postprocess:
    median_blur_ksize: 0
    open_ksize: 0
    close_ksize: 3
  initial_lock_min_cluster_pixels: 8
  initial_lock_center_penalty: 12.0
  initial_lock_target_y_frac: 0.42
  initial_lock_text_aspect_threshold: 2.6
  red:
    lower1:
    - 0
    - 120
    - 100
    upper1:
    - 10
    - 255
    - 255
    lower2:
    - 170
    - 120
    - 100
    upper2:
    - 180
    - 255
    - 255
    # Optional extra hardening (HSV-only when set to 0).
    # If enabled, requires:
    #   (r * colour_multiplier) > g and (r * colour_multiplier) > b
    # and optionally keeps only pixels where g and b are reasonably close.
    colour_multiplier: 0.0
    colour_closeness_multiplier: 0.0
    colour_closeness_offset: 20
  blue:
    lower:
    - 100
    - 120
    - 100
    upper:
    - 130
    - 255
    - 255
    blue_channel_min_delta: 20
  template_fallback:
    enabled: true
    # Mode-specific templates (preferred). You can capture these from the GUI.
    template_paths:
      red: templates/my_bobber.png
      blue: templates/bobber_blue.png
    # Back-compat single-template setting (used if template_paths is missing/empty).
    template_path: templates/my_bobber.png
    match_threshold: 0.84
    capture_size_px: 84
  search_region:
    left_frac: 0.25
    top_frac: 0.25
    width_frac: 0.5
    height_frac: 0.45
  min_cluster_pixels: 3
  max_total_pixels: 1000
  # Skip components larger than this (helps when the mask matches large UI/water areas).
  max_component_pixels: 1000
  cluster_radius: 10
bite:
  strike_value: 5
  timeout_seconds: 25.0
  position_update_ms: 50
timing:
  post_cast_wait_ms: 2000
  loot_delay_ms: 500
  post_loot_wait_ms: 2500
  ten_min_interval_min: 10.0
  macro_1_wait_s: 6.0
  macro_2_wait_s: 6.0
  macro_default_wait_s: 1.0
  random_jitter_ms: 225
debug:
  show_window: true
  window_refresh_ms: 100
  log_level: INFO
